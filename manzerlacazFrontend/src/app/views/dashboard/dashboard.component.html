<c-row xmlns="http://www.w3.org/1999/html">
  <c-col xs>
    <c-card class="mb-4">
      <c-card-body>
        <c-row>

          <form [formGroup]="formData" >
            <div class="numberSpinner">
              <label>Week No. </label>
              <input style="width: 40px; height:25px; margin-left: 10px" type="number" formControlName="weekNo" name="weekNo" value="1" maxlength="2">
            </div>
          </form>

          <p></p>
          <hr class="mt-0"/>

          <!--          Labels-->
          <c-col md="4" xl="4" xs="4">
            <!--          <c-col md="4" xl="4" xs="8">-->
            <!--Changed xs from 12 to 8-->

            <div class="progress-group mb-4">
              <b class="text-medium-emphasis small">Details</b>
            </div>

<!--            Monday-->
            <div class="progress-group mb-3" *ngFor="let menu of menuDescriptions ; index as i ">
              <!--              pop up-->
              <button (click)="toggleLiveDemo(i)" cButton color="link" size="sm">{{dayArray[i]}}</button>
              <c-modal id="liveDemoModal" [visible]="visibleArr[i]" >
                <c-modal-header>
                  <h5 cModalTitle>Menu Details</h5>
                  <button (click)="toggleLiveDemo(i)" cButtonClose></button>
                </c-modal-header>

                <c-modal-body>
<!--                  Woohoo, you are reading this text in a modal!-->
                  {{menuDescriptions[i]}}
                  <p></p>
                  Price: Rs {{priceDescriptions[i]}}
<!--                  <span class="text-medium-emphasis small">{{menuDescriptions[i]}}</span>-->
<!--                  <span class="text-medium-emphasis small">Price</span>-->
<!--                  <span class="text-medium-emphasis small">{{priceDescriptions[i]}}</span>-->
                </c-modal-body>
              </c-modal>
            </div>

            <!--            Total-->
            <div class="progress-group mb-4">
              <span class="text-medium-emphasis small">Total</span>
            </div>
          </c-col>

          <!--          Options-->
          <c-col md="4" xl="4" xs="4">

            <div class="progress-group mb-4">
              <b class="text-medium-emphasis small">Options</b>
            </div>

            <form [formGroup]="formData" (change)="changeInForm()">

              <!--              Monday-->
              <div class="progress-group mb-4">
                <div [formGroup]="formData" class="form-group">
                  <input id="vegMon" type="radio" value="veg" formControlName="optionMon" name="optionMon"
                         (change)="changeOption($event)">
                  <input class="radioBtn" id="nonvegMon" type="radio" value="nonveg" formControlName="optionMon"
                         name="optionMon" (change)="changeOption($event)">
                </div>
              </div>

              <!--              Tuesday-->
              <div class="progress-group mb-4">
                <div [formGroup]="formData" class="form-group">
                  <input id="vegTue" type="radio" value="veg" formControlName="optionTue" name="optionTue"
                         (change)="changeOption($event)">
                  <input class="radioBtn" id="nonvegTue" type="radio" value="nonveg" formControlName="optionTue"
                         name="optionTue" (change)="changeOption($event)">
                </div>
              </div>

              <!--              Wednesday-->
              <div class="progress-group mb-4">
                <div [formGroup]="formData" class="form-group">
                  <input id="vegWed" type="radio" value="veg" formControlName="optionWed" name="optionWed"
                         (change)="changeOption($event)">
                  <input class="radioBtn" id="nonvegWed" type="radio" value="nonveg" formControlName="optionWed"
                         name="optionWed" (change)="changeOption($event)">
                </div>
              </div>

              <!--              Thursday-->
              <div class="progress-group mb-4">
                <div [formGroup]="formData" class="form-group">
                  <input id="vegThu" type="radio" value="veg" formControlName="optionThu" name="optionThu"
                         (change)="changeOption($event)">
                  <input class="radioBtn" id="nonvegThu" type="radio" value="nonveg" formControlName="optionThu"
                         name="optionThu" (change)="changeOption($event)">
                </div>
              </div>

              <!--              Friday-->
              <div class="progress-group mb-4">
                <div [formGroup]="formData" class="form-group">
                  <input type="radio" id="vegFri" value="veg" formControlName="optionFri" name="optionFri"
                         (change)="changeOption($event)">
                  <input type="radio" class="radioBtn" id="nonvegFri" value="nonveg" formControlName="optionFri"
                         name="optionFri" (change)="changeOption($event)">
                </div>
              </div>
              <c-alert [(visible)]="visible"
                       [dismissible]="dismissible"
                       fade

                       *ngIf="visible" color="success" class="d-flex align-items-center">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:">
                  <use xlink:href="#exclamation-triangle-fill" />
                </svg>
                <strong>Order saved </strong>
              </c-alert>
              <c-alert [(visible)]="visibleError"
                       [dismissible]="dismissible"
                       fade

                       *ngIf="visibleError" color="danger" class="d-flex align-items-center">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:">
                  <use xlink:href="#exclamation-triangle-fill" />
                </svg>
                <strong>Order Not Saved </strong>
                      </c-alert>
            </form>

          </c-col>

          <!--          Payment-->
          <c-col md="2" xl="2" xs="2">

            <div class="progress-group mb-4">
              <b class="text-medium-emphasis small">Paid</b>
            </div>

            <form [formGroup]="formData" (change)="onClickPaymentMon(formData.getRawValue())">

              <!--              Monday-->
              <div class="progress-group mb-4">
                <div class="form-group">
                  <input class="tableCheckboxBtn" id="paymentMon" type="checkbox" value="payment"
                         formControlName="paymentMon" name="paymentMon" (change)="changePaymentMon($event)">
                </div>
              </div>
            </form>
            <!--              Tuesday-->
            <form [formGroup]="formData" (ngSubmit)="onClickPaymentTue(formData.getRawValue())">
              <div class="progress-group mb-4">
                <div class="form-group">
                  <input class="tableCheckboxBtn" id="paymentTue" type="checkbox" value="payment"
                         formControlName="paymentTue" name="paymentTue" (change)="changePaymentTue($event)">
                </div>
              </div>
            </form>
            <!--              Wednesday-->
            <form [formGroup]="formData" (ngSubmit)="onClickPaymentWed(formData.getRawValue())">
              <div class="progress-group mb-4">
                <div class="form-group">
                  <input class="tableCheckboxBtn" id="paymentWed" type="checkbox" value="payment"
                         formControlName="paymentWed" name="paymentWed" (change)="changePaymentWed($event)">
                </div>
              </div>
            </form>
            <!--              Thursday-->
            <form [formGroup]="formData" (ngSubmit)="onClickPaymentThu(formData.getRawValue())">
              <div class="progress-group mb-4">
                <div class="form-group">
                  <input class="tableCheckboxBtn" id="paymentThu" type="checkbox" value="payment"
                         formControlName="paymentThu" name="paymentThu" (change)="changePaymentThu($event)">
                </div>
              </div>
            </form>
            <!--              Friday-->
            <form [formGroup]="formData" (ngSubmit)="onClickPaymentFri(formData.getRawValue())">
              <div class="progress-group mb-4">
                <div class="form-group">
                  <input class="tableCheckboxBtn" id="paymentFri" type="checkbox" value="payment"
                         formControlName="paymentFri" name="paymentFri" (change)="changePaymentFri($event)">
                </div>
              </div>
            </form>

            <hr class="mt-0"/>

            <!--              Total amount-->
            <div class="progress-group mb-4">
              <div class="form-group">
                <span class="text-center">{{orderTotal}}</span>
              </div>
            </div>


          </c-col>

          <!--                    Cancel-->
          <c-col md="2" xl="2" xs="2">

            <div class="progress-group mb-4">
              <b class="text-medium-emphasis small">-</b>
            </div>

            <form [formGroup]="formData" (ngSubmit)="onClickResetMon(formData.getRawValue())">

              <!--              Monday-->
              <div class="progress-group mb-4">
                <div class="form-group">
                  <div class="icons">
                    <input type="image" value="bin" name="binMon" id="binMon" formControlName="binMon"
                           src="assets/images/binIcon.png" width="20px" height="20px" alt="">
                  </div>
                </div>
              </div>
            </form>

            <!--              Tuesday-->
            <form [formGroup]="formData" (ngSubmit)="onClickResetTue(formData.getRawValue())">
              <div class="progress-group mb-4">
                <div class="form-group">
                  <div class="icons">
                    <input type="image" id="binTue" formControlName="binTue" src="assets/images/binIcon.png"
                           width="20px" height="20px" alt="">
                  </div>
                </div>
              </div>
            </form>
            <!--              Wednesday-->
            <form [formGroup]="formData" (ngSubmit)="onClickResetWed(formData.getRawValue())">
              <div class="progress-group mb-4">
                <div class="form-group">
                  <div class="icons">
                    <input type="image" id="binWed" formControlName="binWed" src="assets/images/binIcon.png"
                           width="20px" height="20px">
                  </div>
                </div>
              </div>
            </form>

            <!--              Thursday-->
            <form [formGroup]="formData" (ngSubmit)="onClickResetThu(formData.getRawValue())">
              <div class="progress-group mb-4">
                <div class="form-group">
                  <div class="icons">
                    <input type="image" id="binThu" formControlName="binThu" src="assets/images/binIcon.png"
                           width="20px" height="20px" alt="">
                  </div>
                </div>
              </div>
            </form>
            <!--              Friday-->
            <form [formGroup]="formData" (ngSubmit)="onClickResetFri(formData.getRawValue())">
              <div class="progress-group mb-4">
                <div class="form-group">
                  <div class="icons">
                    <input type="image" id="binFri" formControlName="binFri" src="assets/images/binIcon.png"
                           width="20px" height="20px" alt="">
                  </div>
                </div>
              </div>
            </form>

          </c-col>

        </c-row>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
