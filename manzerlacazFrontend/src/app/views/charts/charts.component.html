
<c-row>
  <c-col xs>

    <c-card class="mb-4">
      <c-card-body>
        <c-row>

          <form [formGroup]="formData" (ngSubmit)="onClickSubmit(formData.getRawValue())" (change)="changeInWeekNum($event)">
            <div class="numberSpinner">
              <label>Week No. </label>
              <input style="width: 40px; height:25px; margin-left: 10px" type="number" formControlName="weekNo" name="weekNo" value="1" maxlength="2">
            </div>
          </form>

          <p></p>
          <hr class="mt-0"/>

          <!--          Labels-->
          <c-col md="3" xl="3" xs="3">
            <!--          <c-col md="4" xl="4" xs="8">-->
            <!--Changed xs from 12 to 8-->

            <div class="progress-group mb-4 p-2">
              <b class="text-medium-emphasis small">Day</b>
            </div>

            <!--              Monday-->
            <div class="progress-group mb-5">
              <span class="text-medium-emphasis small">Monday</span>
            </div>

            <!--              Tuesday-->
            <div class="progress-group mb-5 pt-3">
              <span class="text-medium-emphasis small">Tuesday</span>
            </div>

            <!--              Wednesday-->
            <div class="progress-group mb-5 pt-2">
              <span class="text-medium-emphasis small">Wednesday</span>
            </div>

            <!--              Thursday-->
            <div class="progress-group mb-5 pt-2">
              <span class="text-medium-emphasis small">Thursday</span>
            </div>

            <!--              Friday-->
            <div class="progress-group mb-5 pt-3">
              <span class="text-medium-emphasis small">Friday</span>
            </div>

          </c-col>

          <!--        Descriptions & Options-->
          <c-col md="6" xl="6" xs="6">
            <div class="progress-group mb-4 p-2">
              <b class="text-medium-emphasis small">Menu</b>
            </div>

            <form [formGroup]="formData" (ngSubmit)="onClickSubmit(formData.getRawValue())" >

              <!--              Monday-->
              <div class="progress-group mb-3" >
                <div [formGroup]="formData" class="form-group">
                  <input class="text-medium-emphasis small" id="menuMon" type="text" sizing="sm" formControlName="menuMon" name="menuMon" maxlength="60" size="16">
                </div>
              </div>

              <div class="progress-group mb-3">

                <!--                    Veg-->
                <input class="checkboxBtn" id="vegMon" type="checkbox" value="veg" formControlName="optionMonVeg" name="optionMonVeg">
                <small>
                  <sup>
                    <span class="badge badge-pill badge-sm bg-success"> &nbsp;</span>
                  </sup>
                </small>
                <!--                    Non-veg-->
                <input class="checkboxBtn" id="nonvegMon" type="checkbox" value="nonveg" formControlName="optionMonNonVeg" name="optionMonNonVeg">
                <small>
                  <sup>
                    <span class="badge badge-pill badge-sm bg-info"> &nbsp;</span>
                  </sup>
                </small>
              </div>

              <!--              Tuesday-->
              <div class="progress-group mb-3">
                <div [formGroup]="formData" class="form-group">
                  <input class="text-medium-emphasis small" id="menuTue" type="text" formControlName="menuTue" name="menuTue" maxlength="60" size="16">
                </div>
              </div>

              <div class="progress-group mb-3">
                <!--                    Veg-->
                <input class="checkboxBtn" id="vegTue" type="checkbox" value="veg" formControlName="optionTueVeg" name="optionTueVeg">
                <small>
                  <sup>
                    <span class="badge badge-pill badge-sm bg-success"> &nbsp;</span>
                  </sup>
                </small>
                <!--                    Non-veg-->
                <input class="checkboxBtn" id="nonvegTue" type="checkbox" value="nonveg" formControlName="optionTueNonVeg" name="optionTueNonVeg">
                <small>
                  <sup>
                    <span class="badge badge-pill badge-sm bg-info"> &nbsp;</span>
                  </sup>
                </small>
              </div>

              <!--              Wednesday-->
              <div class="progress-group mb-3">
                <div [formGroup]="formData" class="form-group">
                  <input class="text-medium-emphasis small" id="menuWed" type="text" formControlName="menuWed" name="menuWed" maxlength="60" size="16">
                </div>
              </div>

              <div class="progress-group mb-3">
                <!--                    Veg-->
                <input class="checkboxBtn" id="vegWed" type="checkbox" value="veg" formControlName="optionWedVeg" name="optionWedVeg">
                <small>
                  <sup>
                    <span class="badge badge-pill badge-sm bg-success"> &nbsp;</span>
                  </sup>
                </small>
                <!--                    Non-veg-->
                <input class="checkboxBtn" id="nonvegWed" type="checkbox" value="nonveg" formControlName="optionWedNonVeg" name="optionWedNonVeg">
                <small>
                  <sup>
                    <span class="badge badge-pill badge-sm bg-info"> &nbsp;</span>
                  </sup>
                </small>
              </div>

              <!--              Thursday-->
              <div class="progress-group mb-3">
                <div [formGroup]="formData" class="form-group">
                  <input class="text-medium-emphasis small" id="menuThu" type="text" formControlName="menuThu" name="menuThu" maxlength="60" size="16">
                </div>
              </div>

              <div class="progress-group mb-3">
                <!--                    Veg-->
                <input class="checkboxBtn" id="vegThu" type="checkbox" value="veg" formControlName="optionThuVeg" name="optionThuVeg">
                <small>
                  <sup>
                    <span class="badge badge-pill badge-sm bg-success"> &nbsp;</span>
                  </sup>
                </small>
                <!--                    Non-veg-->
                <input class="checkboxBtn" id="nonvegThu" type="checkbox" value="nonveg" formControlName="optionThuNonVeg" name="optionThuNonVeg">
                <small>
                  <sup>
                    <span class="badge badge-pill badge-sm bg-info"> &nbsp;</span>
                  </sup>
                </small>
              </div>

              <!--              Friday-->
              <div class="progress-group mb-3">
                <div [formGroup]="formData" class="form-group">
                  <input class="text-medium-emphasis small" id="menuFri" type="text" formControlName="menuFri" name="menuFri" maxlength="60" size="16">
                </div>
              </div>

              <div class="progress-group mb-3">
                <!--                    Veg-->
                <input class="checkboxBtn" id="vegFri" type="checkbox" value="veg" formControlName="optionFriVeg" name="optionFriVeg">
                <small>
                  <sup>
                    <span class="badge badge-pill badge-sm bg-success"> &nbsp;</span>
                  </sup>
                </small>
                <!--                    Non-veg-->
                <input type="checkbox" class="checkboxBtn" id="nonvegFri"  value="nonveg" formControlName="optionFriNonVeg" name="optionFriNonVeg">
                <small>
                  <sup>
                    <span class="badge badge-pill badge-sm bg-info"> &nbsp;</span>
                  </sup>
                </small>
              </div>

            </form>

            <br>

            <!--            key-->
            <div class="legend text-center" ngPreserveWhitespaces>
              <small>
                <sup>
                  <span class="badge badge-pill badge-sm bg-success">&nbsp;</span>
                </sup>
                <span>Veg</span>
                &nbsp;&nbsp;
                <sup
                ><span class="badge badge-pill badge-sm bg-info"
                >&nbsp;</span
                ></sup
                >
                <span>Non-veg</span>
              </small>
            </div>

          </c-col>

          <!--          Price-->
          <c-col md="3" xl="3" xs="3">
            <div class="progress-group mb-4 p-2">
              <b class="text-medium-emphasis small">Price</b>
            </div>

            <form [formGroup]="formData" (ngSubmit)="onClickSubmit(formData.getRawValue())" >

              <!--              Monday-->
              <div class="progress-group mb-5">
                <div [formGroup]="formData" class="form-group">
                  <input  class="text-medium-emphasis small" id="priceMon" type="text" sizing="sm" formControlName="priceMon" name="priceMon" maxlength="4" size="2">
                </div>
              </div>

              <!--              Tuesday-->
              <div class="progress-group mb-5 pt-1">
                <div [formGroup]="formData" class="form-group">
                  <input class="text-medium-emphasis small" id="priceTue" type="text" formControlName="priceTue" name="priceTue" maxlength="4" size="2">
                </div>
              </div>

              <!--              Wednesday-->
              <div class="progress-group mb-5 pt-1">
                <div [formGroup]="formData" class="form-group">
                  <input class="text-medium-emphasis small" id="priceWed" type="text" formControlName="priceWed" name="priceWed" maxlength="4" size="2">
                </div>
              </div>

              <!--              Thursday-->
              <div class="progress-group mb-5 pt-2">
                <div [formGroup]="formData" class="form-group">
                  <input class="text-medium-emphasis small" id="priceThu" type="text" formControlName="priceThu" name="priceThu" maxlength="4" size="2">
                </div>
              </div>

              <!--              Friday-->
              <div class="progress-group mb-5 pt-1">
                <div [formGroup]="formData" class="form-group">
                  <input class="text-medium-emphasis small" id="priceFri" type="text" formControlName="priceFri" name="priceFri" maxlength="4" size="2">
                </div>
              </div>

            </form>

          </c-col>

          <hr class="mt-0"/>

          <!--          buttons-->
          <div class="blockBtn">
            <form [formGroup]="formData" (ngSubmit)="onClickSubmit(formData.getRawValue())" class="submitBtn">
              <button class="btn btn-primary" type="submit" [disabled]="!formData.valid">Save</button>
            </form>
            <form [formGroup]="formData" (ngSubmit)="onClickReset(formData.getRawValue())" class="resetBtn">
              <button class="btn btn-primary" type="submit" [disabled]="!formData.valid">Reset</button>
            </form>
          </div>

          <p></p>
          <!--            menu saved-->
          <c-alert [(visible)]="visibleMenuSave"
                   [dismissible]="dismissible"

                   fade

                   *ngIf="visibleMenuSave" color="success" class="d-flex align-items-center">
            <svg class="bi flex-shrink-0 me-2" width="14" height="14" role="img" aria-label="Info:">
              <use xlink:href="" />
            </svg>
            <strong>Menu saved </strong>
          </c-alert>
          <!--            menu not saved-->
          <c-alert [(visible)]="visibleMenuNotSave"
                   [dismissible]="dismissible"
                   fade

                   *ngIf="visibleMenuNotSave" color="danger" class="d-flex align-items-center">
            <svg class="bi flex-shrink-0 me-2" width="14" height="14" role="img" aria-label="Info:">
              <use xlink:href="#exclamation-triangle-fill" />
            </svg>
            <strong>Menu Not Saved </strong>
          </c-alert>

        </c-row>
      </c-card-body>

    </c-card>

  </c-col>
</c-row>


<!--Pop up for unauthorised access-->

<svg xmlns="http://www.w3.org/2000/svg" class="d-none">
  <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
    <path
      d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
  </symbol>
</svg>

<c-modal  #staticBackdropModal backdrop="static" alignment="center" id="InvalidUserType" [visible]="modalVisibility" (visibleChange)="handleLiveDemoChange($event)">

  <c-modal-header style="justify-content: left" class="btn btn-ghost-danger">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24"  aria-label="Info:">
      <use xlink:href="#exclamation-triangle-fill" />
    </svg>
    <h3>Unauthorised Access</h3>
  </c-modal-header>

  <c-modal-body>You do not have access to this page. Please log in as Admin </c-modal-body>

  <c-modal-footer>
    <button (click)="toggleLiveDemo()"  class="btn btn-primary">
      Close
    </button>
  </c-modal-footer>

</c-modal>
