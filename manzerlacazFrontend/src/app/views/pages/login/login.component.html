<svg xmlns="http://www.w3.org/2000/svg" class="d-none">

  <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
    <path
      d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
  </symbol>
</svg>






<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
<!--   <h1 style="font-size:6vw; ">Welcome to</h1>-->

    <c-row class="justify-content-center">
      <c-col md="8">
        <c-card-group >
          <c-card class="p-4">

            <c-card-body>

              <c-carousel [dark]="true" >
<!--                <c-carousel-indicators></c-carousel-indicators>-->
                <c-carousel-inner>
                  <c-carousel-item *ngFor="let slide of slides">
                    <img
                      [src]="slide.src"
                      alt="{{ slide.title }}"
                      class="d-block w-100"
                      loading="lazy" />
                  </c-carousel-item>
                </c-carousel-inner>

                <c-carousel-control [routerLink] caption="Previous" direction="prev"></c-carousel-control>
                <c-carousel-control [routerLink] caption="Next" direction="next"></c-carousel-control>
              </c-carousel>

<!--              <img src="assets/img/brand/logoManzerLacazFinal.png" class="logo">-->

              <br>

              <form cFornm  [formGroup]="formData" (ngSubmit)="onClickLogin(formData.getRawValue())" class="form" >
                <h1>Login</h1>

                <p class="text-medium-emphasis">Sign In to your account</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input  class = "form-control" formControlName="username" name="username" autoComplete="username" cFormControl placeholder="Username" />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    autoComplete="current-password"
                    cFormControl
                    placeholder="Password"
                    type="password" class = "form-control" formControlName = "password"
                  />
                </c-input-group>
                <c-row>
                  <c-col>
                    <button cButton class="px-4" color="primary" type="submit">
                      Login
                    </button>
                  </c-col>
                </c-row>
                <hr>
                <c-alert [(visible)]="visible"
                         [dismissible]="dismissible"
                         fade
                         *ngIf="visible" color="danger" class="d-flex align-items-center">
                  <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:">
                    <use xlink:href="#exclamation-triangle-fill" />
                  </svg>
                  <strong>Invalid Username or password. </strong>  Please try again.
                </c-alert>
              </form>

            </c-card-body>
          </c-card>

        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
<div
  class="status"
  [class.offline]="status === onlineStatusCheck.OFFLINE"
></div>
