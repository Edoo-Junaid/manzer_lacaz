<svg xmlns="http://www.w3.org/2000/svg" class="d-none">

  <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
    <path
      d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
  </symbol>
</svg>

<div class="container">

  <h1>User Login</h1>
  <form [formGroup]="formData" (ngSubmit)="onClickLogin(formData.getRawValue())">

    <div  [formGroup]="formData" class="form-group">

      <label >Username</label><br>

      <input type="text" class = "form-control" formControlName="username" name="username">

    </div>

    <pre></pre>


    <div  [formGroup]="formData" class="form-group">

      <label >Password</label><br>

      <input type="text" class = "form-control" formControlName = "password" name="password">

    </div>

    <pre></pre>

    <button class="btn btn-primary" type="submit">Submit</button>

  </form>

  <hr>
  <c-alert [(visible)]="visible"
           [dismissible]="dismissible"
           fade
           *ngIf="visible" color="danger" class="d-flex align-items-center">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:">
      <use xlink:href="#exclamation-triangle-fill" />
    </svg>
    <strong>Invalid Username or password. </strong>  Please try again.
  </c-alert>



</div>
